spring:
  profiles:
    active: dev
  session:
    redis:
      flush-mode: on_save
      namespace: spring:session
    store-type: redis
    timeout: 1800
  main:
    allow-bean-definition-overriding: true
  activemq:
    in-memory: true
    pool:
      enabled: false

application:
  message: Hello

demo:
  service:
    version: 1.0.0

dubbo:
  application:
    id: dubbo-consumer-demo
    name: dubbo-consumer-demo
  protocol:
    id: dubbo
    name: dubbo
    port: 12345
  qos:
    port: 22223
  service:
    url: dubbo://localhost:12345
  consumer:
    timeout: 30000


endpoints:
  dubbo:
    enabled: true

management:
  endpoint:
    dubbo:
      enabled: true
    dubbo-configs:
      enabled: true
    dubbo-properties:
      enabled: true
    dubbo-references:
      enabled: true
    dubbo-services:
      enabled: true
    dubbo-shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
  health:
    dubbo:
      status:
        defaults: memory

server:
  port: 18080
  servlet:
    context-path: /goodsKill

---
spring:
  profiles: dev
  kafka:
    bootstrap-servers: localhost:9092
mq_address: failover:(tcp://localhost:61616)?initialReconnectDelay=100
---
spring:
  profiles: test
  kafka:
    bootstrap-servers: 192.168.2.247:9092
mq_address: failover:(tcp://localhost:61616)?initialReconnectDelay=100
---
spring:
  kafka:
    template:
      default-topic: goodsKill-kafka
  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp
  output:
    ansi:
      enabled: always
