  kibana:
    image: kibana:7.7.0
    container_name: kibana
    ports:
      - 5601:5601
    depends_on:
      - elasticsearch
    environment:
      - elasticsearch.hosts=http://elasticsearch:9200
      - i18n.locale=zh-CN
    networks:
      - somenetwork

  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    ports:
      - "3306:3306"
    command:
      --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: "Password123"
      MYSQL_DATABASE: "seckill"
      MYSQL_USER: "seckill"
      MYSQL_PASSWORD: "Password123"
    networks:
      - somenetwork

  mongo:
    image: mongo:4.2.6
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    networks:
      - somenetwork
#    environment:
#      MONGO_INITDB_ROOT_USERNAME: root
#      MONGO_INITDB_ROOT_PASSWORD: root

  goodses:
    build: ./goodsKill-es-provider
    container_name: goodses
    depends_on:
      - elasticsearch
      - zookeeper
      - elasticsearch1
    networks:
      - somenetwork

  goodsmongo:
    build: ./goodsKill-mongo-provider
    container_name: goodsmongo
    depends_on:
      - zookeeper
      - activemq
      - mongo
    networks:
      - somenetwork

  goodsservice:
    build: ./goodsKill-spring-boot-provider
    container_name: goodsservice
    depends_on:
      - elasticsearch
      - zookeeper
      - goodsmongo
      - goodses
      - activemq
      - redis
    networks:
      - somenetwork

  goodsweb:
    build: ./goodsKill-spring-boot-web-consumer
    container_name: goodsweb
    depends_on:
      - goodsservice
      - zookeeper
      - activemq
      - redis
    ports:
      - 8080:8080
    networks:
      - somenetwork

networks:
  somenetwork:
    driver: bridge