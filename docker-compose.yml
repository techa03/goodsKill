version: "3"

services:
  activemq:
    image: webcenter/activemq
    container_name: activemq
    restart: always
    ports:
      - 61616:61616
      - 8161:8161
    networks:
      - somenetwork

  zookeeper:
    image: zookeeper:latest
    container_name: zookeeper
    restart: always
    depends_on:
      - elasticsearch
    ports:
      - 2181:2181
      - 12181:12181
    networks:
      - somenetwork

  redis:
    image: redis
    container_name: redis
    restart: always
    environment:
      - TZ=Asia/Shanghai
    ports:
      - "6379:6379"
    networks:
      - somenetwork

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.7.0
    container_name: elasticsearch
    environment:
      - node.name=es01
      - discovery.seed_hosts=elasticsearch1
      - cluster.initial_master_nodes=es01
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      - somenetwork


