language: java
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
jdk:
  - oraclejdk8
sudo: enabled
dist: trusty

script:
  - gradle check
  - gradle jacocoTestReport

after_success:
  - bash <(curl -s https://codecov.io/bash)
