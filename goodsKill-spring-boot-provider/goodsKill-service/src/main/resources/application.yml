spring:
  profiles:
    active: dev
  activemq:
    in-memory: true
    pool:
      enabled: false
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: myGroup
  application:
    name: dubbo-provider-demo
  main:
    allow-bean-definition-overriding: true
  output:
    ansi:
      enabled: ALWAYS
  data:
    mongodb:
      database: test
  shardingsphere:
    datasource:
      ds0:
        driver-class-name: com.mysql.cj.jdbc.Driver
        password: Password123
        type: com.zaxxer.hikari.HikariDataSource
        jdbcUrl: jdbc:mysql://localhost:3306/seckill?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&useSSL=false
        username: root
      ds1:
        driver-class-name: com.mysql.cj.jdbc.Driver
        password: Password123
        type: com.zaxxer.hikari.HikariDataSource
        jdbcUrl: jdbc:mysql://localhost:3306/seckill_01?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&useSSL=false
        username: root

dubbo:
  scan:
    base-packages: org.seckill.service.impl
  application:
    id: dubbo-provider-demo
    name: dubbo-provider-demo
  protocol:
    id: dubbo
    name: dubbo
    ### 服务暴露端口
    port: -1
    status: server
  registry:
    id: my-registry
  provider:
    timeout: 30000


server:
  port: 9090
demo:
  service:
    version: 1.0.0
#二维码图片存放目录
QRCODE_IMAGE_DIR: D:/QRfile

#Pagehelper配置
mapper:
  identity: MYSQL
  not-empty: false
mybatis:
  mapper-locations: classpath:mapper/*.xml
pagehelper:
  helperDialect: mysql
  params: count=countSql
  reasonable: true
  supportMethodsArguments: true
---

######################本地开发环境配置#####################
spring:
  profiles: dev
  redis:
    host: localhost
    port: 6379
  kafka:
    bootstrap-servers: localhost:9092
  shardingsphere:
    datasource:
      ds0:
        password: Password123
        jdbcUrl: jdbc:mysql://localhost:3306/seckill?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&useSSL=false
        username: root
      ds1:
        password: Password123
        jdbcUrl: jdbc:mysql://localhost:3306/seckill_01?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&useSSL=false
        username: root
dubbo:
  registry:
    address: zookeeper://127.0.0.1:2181
  provider:
    timeout: 30000

zookeeper_ip: 127.0.0.1:2181
cache_ip_address: redis://127.0.0.1:6379
mq_address: failover:(tcp://localhost:61616)?initialReconnectDelay=100
###dubbo注册中心配置
admin:
  config-center: zookeeper://127.0.0.1:2181
  metadata-report:
    address: zookeeper://127.0.0.1:2181
  registry:
    address: zookeeper://127.0.0.1:2181
